<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/boostrap.min.css">
    <title>Nuevo Paciente</title>
</head>
<body id="cuerpo">
    <div class="ventana">
        <header class="headerModal">
            <p class="tituloModalP">NUEVO PACIENTE</p>
        </header>

        <div class="contendor">
            <form action="javascript:void(0)" name="pacienteForm" onsubmit="getValues()">
                <input class="inputP nombreP" type="text" placeholder="NOMBRE(S)" required autofocus>
                <input class="inputP apellidos aP" type="text" placeholder="APELLIDO PATERNO" required>
                <input class="inputP apellidos aM" type="text" placeholder="APELLIDO MATERNO" required>
                <input class="inputP telP" type="tel" placeholder="TELÉFONO" maxlength="10" pattern="[0-9]{10}" required>
                
                <input class="inputP edad" type="number" placeholder="EDAD" maxlength="2" pattern="[0-9]{2}" required>
                <input class="inputP generoP" type="text" placeholder="GÉNERO" maxlength="1" required pattern="[fm]">
                <input class="inputP dirP" type="text" placeholder="DOMICILIO" required>
                <button class="botonFormP" type="submit">AÑADIR</button>
            </form>
        </div>
    </div>
    <script src="../db/conexión.js"></script>
</body>
</html>
