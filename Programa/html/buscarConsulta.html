<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/boostrap.min.css">
    <title>Buscar Consulta</title>
</head>
<body id="cuerpo">
    <div class="ventana">
        <header class="headerModal">
            <p class="tituloModalP">BUSCAR CONSULTA</p>
        </header>

        <div class="contendor">
            <form action="javascript:void(0)" name="pacienteForm" onsubmit="getPat()">
                <input class="inputP nombreP" type="text" placeholder="NOMBRE(S)"  autofocus id="nombrePaciente">
                <input class="inputP apellidos aP" type="text" placeholder="APELLIDO PATERNO" id="aP">
                <input class="inputP apellidos aM" type="text" placeholder="APELLIDO MATERNO" id="aM">
                <input class="inputP apellidos aM" type="text" placeholder="ENFERMEDAD" id="enfermedad">
                <input class="inputP apellidos aM" type="text" placeholder="SINTOMAS" id="sintomas">
                <input class="inputP apellidos aM" type="text" placeholder="ETAPA" id="etapa">
                <button class="botonFormP" type="submit">Buscar</button>
            </form>
            <button type="button" class="btn botonFormP" onclick="actualizar()">Actualizar</button>
            <button type="button" class="btn botonFormP" onclick="eliminar()">Eliminar</button>
        </div>
    </div>
    <script src="../db/consultas.js"></script>
</body>
</html>
