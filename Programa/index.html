<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/boostrap.min.css">
    <title>Inicio de Sesión</title>
</head>
<body id="cuerpo">
    <div class="login">
        <div class="logo">
            <div class="imagen">
                <img src="img/logo.png">
            </div>
            <div id="nombre">
                <img src="img/name.png">
            </div>
        </div>
        <div class="formulario">
            <form action="">
                <div class="form-outline">
                    <input type="text" id="form12" placeholder="U S U A R I O" class="form-control input-login" />
                </div>
                <div class="form-outline">
                    <input type="text" id="form12" placeholder="C O N T R A S E Ñ A" class="form-control input-login" />
                </div>
                <div class="botones">
                    <button type="button" class="btn boton" onclick="goto()">E N T R A R</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const ipc = window.require('electron').ipcRenderer;

        function goto() {
            ipc.send('openVentanaPrincipal');
        }
    </script>
</body>
</html>
